<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Adventure: Vilde & Nora</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="startScreen" class="overlay-screen">
            <h1>Holiday Adventure</h1>
            <h2>Choose Your Character</h2>
            <div id="connectionStatus" style="color: #ffd700; margin-bottom: 10px;">Connecting...</div>
            <div class="player-selection">
                <button class="btn" id="btnVilde">Vilde</button>
                <button class="btn" id="btnNora">Nora</button>
            </div>
        </div>

        <!-- Level Transition / Message Screen -->
        <div id="messageScreen" class="overlay-screen hidden">
            <h1 id="messageTitle">Level Complete!</h1>
            <h2 id="messageSubtitle">Get Ready...</h2>
            <button class="btn" id="btnNextLevel">Continue</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game HUD -->
        <div class="ui hidden" id="gameUI">
            <div class="ui-left">
                <div class="hud-panel">You: <span id="playerNameDisplay"></span></div>
                <div class="hud-panel">Partner: <span id="partnerNameDisplay">Waiting...</span></div>
                <div class="hud-panel">Level: <span id="levelDisplay">1</span>/10</div>
            </div>
            <div class="ui-right">
                <div class="hud-panel">Team Score: <span id="progress">0</span>/<span id="maxProgress">0</span></div>
            </div>
            <!-- Door Status Notification -->
            <div id="doorStatus" class="instructions hidden" style="top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); font-size: 24px; color: gold; border: 2px solid white;">
                Waiting for partner...
            </div>
            <div class="instructions" style="bottom: 10px;">
                <p>← → Move | Space/Up Jump | Avoid Trolls!</p>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
    <script src="game.js"></script>
</body>
</html>
