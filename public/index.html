<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holiday Adventure: Vilde & Nora</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- DEBUG_MODE_SCRIPT_PLACEHOLDER -->
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="startScreen" class="overlay-screen">
            <h1>Holiday Adventure</h1>
            <h2>Choose Your Character</h2>
            <div id="connectionStatus" style="color: #ffd700; margin-bottom: 10px;">Connecting...</div>
            <div class="player-selection">
                <button class="btn" id="btnVilde">Vilde</button>
                <button class="btn" id="btnNora">Nora</button>
            </div>
        </div>

        <!-- Level Transition / Message Screen -->
        <div id="messageScreen" class="overlay-screen hidden">
            <h1 id="messageTitle">Level Complete!</h1>
            <h2 id="messageSubtitle">Get Ready...</h2>
            <button class="btn" id="btnNextLevel">Continue</button>
        </div>

        <!-- Cut Screen / Level Introduction -->
        <div id="cutScreen" class="overlay-screen hidden">
            <div class="cut-screen-content">
                <h1 id="cutScreenTitle" class="cut-screen-title"></h1>
                <div id="cutScreenText" class="cut-screen-text"></div>
                <button class="btn" id="btnStartLevel">Start</button>
            </div>
        </div>

        <!-- Ending Screen -->
        <div id="endingScreen" class="overlay-screen hidden">
            <div class="cut-screen-content">
                <h1 class="cut-screen-title">Gratulerer!</h1>
                <div class="cut-screen-text">
                    Juletrollene Vetle & Vebjørn er uskadeliggjort for denne gang,<br>
                    og dere skal på tur til...<br><br>
                    <span class="destination-text">LYNGEN!</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game HUD -->
        <div class="ui hidden" id="gameUI">
            <div class="ui-right">
                <div class="hud-panel">
                    Team Score: <span id="progress">0</span>/<span id="maxProgress">0</span>
                    &nbsp;|&nbsp; Lives: <span id="lives">3</span>
                </div>
            </div>
            <!-- Door Status Notification -->
            <div id="doorStatus" class="instructions hidden" style="top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); font-size: 24px; color: gold; border: 2px solid white;">
                Waiting for partner...
            </div>
        </div>
    </div>

    <div id="outside-info" class="ui-outside">
        <div id="levelInfoOutside" class="hud-panel ui-outside-element">
            Level: <span id="levelDisplayOutside">1</span>/6
        </div>
        <div id="debugPanelOutside" class="hud-panel ui-outside-element" style="margin-top: 10px; border-top: 1px solid #555; padding-top: 5px;">
            <label for="levelJump" style="font-size: 12px; color: #aaa;">Debug Jump:</label>
            <select id="levelJump" style="background: #222; color: #fff; border: 1px solid #444; font-family: inherit; font-size: 12px;">
                <option value="" disabled selected>Select Level</option>
            </select>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls" class="hidden">
        <div class="d-pad">
            <button id="btnLeft">←</button>
            <button id="btnRight">→</button>
        </div>
        <div class="action-pad">
            <button id="btnJump">JUMP</button>
        </div>
    </div>

    <script src="music.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
